<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    #btn{
        background-color: blueviolet;
        color: #fff;
        border-radius: 5px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
    .color-box{
        width: 200px;height: 200px;border: thin solid grey;  margin-top: 20px;
    }
    .green{
        background-color: green;
    }
    .blue{
        background-color: blue;
    }
    .red{
        background-color: red;
    }
</style>
<body>
    
    <button id="btn">Click Me</button>
    <div class="color-box green" id="color-box"></div>
    
</body>
<script src="script.js"></script>
</html>
