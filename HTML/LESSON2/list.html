<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <h5>Lists of fruits</h5>
        <!-- Creating a buttin point lists -->
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Pawpaw</li>
        </ul>

        <!-- Creating an ordered lists - attribute-->
        <h5>Lists of Snacks I love</h5>
        <ol type="I">
            <li>Chicken Pie</li>
            <li>Meat pie</li>
            <li>Egg Roll</li>
            <li>Burgger</li>
        </ol>

        <!-- Creating nested lists -->
         <ol>
            <li>Study 
                <ol type="a">
                    <li>POST UTME</li>
                    <li>UTME</li>
                    <li>Direct Entry</li>
                    <li>POST Graduate</li>
                    <li>undergraduate
                        <ol type="i">
                            <li>BSc</li>
                            <li>MSc</li>
                            <li>PhD</li>
                        </ol>
                    </li>
                </ol>
            </li>
         </ol>
        
    </body>
    </html>
